<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

	<script type="template" class="carTemplate">
            {{#each model}}
				<option value="{{this}}">{{this}}</option>
            {{/each}}
    </script>
	<script type="template" class="carModelTemplate">
            {{#each model}}
				<option value="{{this.color}}">{{this.color}}</option>
            {{/each}}    
    </script>

	<script type="template" class="carSelectedDisplay">
		<table id="carWidget">
		<tr>
			<th>Make</th>
			<th>Model</th>
			<th>Color</th>
		</tr>
		{{#each model}}
		<tr>
			<td>
				{{this.make}}
			<td>

			<td>
				{{this.model}}
			<td>

			<td>
				{{this.color}}
			<td>
		<tr>
		{{/each}}
		</table>    
	</script>

</head>

<body>

	<h1>Filter widget</h1>

	<div class="widget">
		<label for="model">Choose a car make:</label>
		<select name="make" class="brands" id="make" onchange="carSelectedFunction()"></select>
		<br><br>
		<label for="color">Choose the color of the car:</label>
		<select name="colors" class="colors" id="color" onchange="carSelectedFunction()"></select>
		<br><br>
	</div>
	<div class="widgetDisplay"></div>

</body>

<script src="app.js"></script>
<script src="filter.js"></script>

</html>
